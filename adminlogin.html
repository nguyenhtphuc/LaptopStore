<!DOCTYPE html>
<html>
<head>
<title>LUXURY LAPTOP STORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta property="og:title" content="Vide" />
<meta name="keywords" content="LL Store, Laptop Store, Luxury Laptop Store, Laptop Store, Luxury Laptop Store, LL Store" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<script src="js/jquery-1.11.1.min.js"></script>
<link href="css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="main-agileits">
				<div class="form-w3agile">
					<h3>Đăng nhập tài khoản</h3>
					<form id="loginForm">
						<label for="email">Email</label>
						<div class="key">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<input type="text" id="email" placeholder="Email" required="">
							<div class="clearfix"></div>
						</div>
						<label for="password">Mật khẩu</label>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input type="password" id="password" placeholder="Password" required="">
							<div class="clearfix"></div>
						</div>
						<input type="submit" value="Đăng nhập">
					</form>
				</div>
			</div>
		</div>

		<script>
			$('#loginForm').on('submit', function(event) {
			event.preventDefault();
			var email = $('#email').val();
			var password = $('#password').val();
		
			// Kiểm tra tên người dùng và mật khẩu
			if (email === 'admin@gmail.com' && password === '123') {
				// Nếu tài khoản là admin, chuyển hướng đến trang admin.html
				window.location.href = 'admin.html';
			} else {
				// Nếu không, hiển thị thông báo lỗi hoặc chuyển hướng đến trang đăng nhập lại
				alert('Tên người dùng hoặc mật khẩu không đúng. Vui lòng thử lại.');
			}
		});
		</script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
